<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="headerSection" data-background="#0D5981FF">
					<img src="media/HTL_Steyr_Logo_Transparent.png" alt="HTL_Logo" width="200">
					<div id="header">Wilkommen!</div>
					<div id="subheader">
						Übersicht der abgeschlossenen Projekte 2022 & 2023
					</div>
				</section>
				<section data-background="#134b5f">Durchführung einer Projektumweltanalyse<br><img src="media/Umsetzung_Projektumweltanalyse.png"  height="450" /></section>
				<section data-background="#134b5f">Projekt Cookie Clicker 01<br><img src="media/Projekt_Cookie_Clicker.png" height="450"/></section>
				<section data-background="#134b5f">Projekt Cookie Clicker 02<br><img src="media/Projekt_Cookie_Clicker_theme2png.png" height="450"/></section>
				<section data-background="#134b5f">Projekt Cookie Clicker 03<br><img src="media/Projekt_Cookie_Clicker_theme3.png" height="450"/></section>
				<section data-background="#134b5f">Projekt Animation Timer<br><img src="media/Projekt_Animation_Timer.png" height="450"/></section>
				<section data-background="#134b5f">Projekt Wood Order 01<br><img src="media/Projekt_Wood_Order.png" height="450"/></section>
				<section data-background="#134b5f">Projekt Wood Order 02<br><img src="media/Projekt_Wood_Order_Bild_2.png" height="450"/></section>
				<section data-background="#134b5f">Codebeispiel 01<br><img src="media/firstSlide.png" height="450"/></section>
				<section data-background="#134b5f">Codebeispiel 02<br><img src="media/secondSlide.png" height="500"/></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>


	</body>
	<style>
		.headerSection {
			background-color: #4D7693FF;
			padding-top: 2em;
			padding-bottom: 2em;

		}

		#header {
			font-size: 35px;
		}

		#subheader {
			font-size: 25px;
		}

	</style>
</html>
